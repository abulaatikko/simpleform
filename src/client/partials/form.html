<h1 class="text-center">Ciao {{yourName}}!</h1>

<form role="form">
    <div class="form-group">
        <div class="row">
            <div class="col-sm-9">
                <label for="yourName">Your name</label>
                <input type="text" ng-model="yourName" id="yourName" class="form-control">
            </div>
            <div class="col-sm-3">
                <span ng-show="yourName" class="glyphicon glyphicon-ok yourNameGiven"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Image</label>
        <input type="file" name="image" class="form-control">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control"></textarea>
    </div>
    <div class="form-group" ng-repeat="field in form" ng-show="field.show || field.id == 'main-concern'">
        <label>{{ field.label }}</label>
        <select ng-if="field.type == 'select'" ng-model="selectedOptionValue" ng-change="showNextSteps(field.options, selectedOptionValue)" name="{{ field.name }}" id="{{ field.id }}" class="form-control">
            <option value=""></option>
            <option ng-repeat="option in field.options track by $index" value="{{ option.value }}">{{ option.label }}</option>
        </select>
        <input ng-if="field.type == 'text'" type="text" name="{{ field.name }}" value="{{ field.value }}" id="{{ field.id }}" class="form-control">
        <input ng-if="field.type == 'hidden'" type="hidden" name="{{ field.name }}" value="{{ field.value }}" id="{{ field.id }}" class="form-control">
        <textarea ng-if="field.type == 'textarea'" name="{{ field.name }}" id="{{ field.id }}" class="form-control">{{ field.value }}</textarea>
        <div ng-if="field.type == 'radio'" ng-repeat="option in field.options" id="{{ field.id }}" class="radio">
            <label><input type="radio" name="{{ field.name }}" value="{{ option.value }}"> {{ option.label }}</label>
        </div>
    </div>
</form>
